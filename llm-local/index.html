<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LLM-chat</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <ul>
        <li class="message bot">
          <span>GPT</span>
          <span>Esta es la respuesta del bot</span>
        </li>
        <li class="message user">
          <span>Tú</span>
          <p>Esta es la respuesta del usuario</p>
        </li>
        <li class="message user">
          <span>Tú</span>
          <p>
            Esta es la respuesta del usuario y es una respuesta muy larga para
            ver que no se rompe nada
          </p>
        </li>
      </ul>
    </main>
    <form>
      <input
        type=""
        name=""
        value=""
        placeholder="Escribe tu mensaje aquí..."
      />
      <button type="">Enviar</button>
    </form>
    <template id="message-template">
      <li class="mesasge">
        <span></span>
        <span></span>
      </li>
    </template>
  </body>
  <script src="./main.js"></script>
</html>
